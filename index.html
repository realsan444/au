<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeesh's Website</title>
    <style>
        body {
            background-color: #121212; /* Modern dark theme */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: white; /* White text */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.4);
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                             0 0 20px rgba(255, 255, 255, 0.6),
                             0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1), 
                             0 0 25px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
        .container {
            background-color: #1e1e1e;
            border: 2px solid #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .textbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .textbox {
            width: calc(100% - 40px);
            padding: 10px;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            font-size: 16px;
            background-color: #282828;
            color: white;
        }
        .eye-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            color: white;
            transition: color 0.3s;
        }
        .eye-icon:hover {
            color: #ccc;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #121212;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .button:active {
            transform: translateY(3px);
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 0.5s ease;
            position: relative;
            color: white;
        }
        .notification.success {
            border-left: 5px solid #4caf50;
        }
        .notification.error {
            border-left: 5px solid #f44336;
        }
        .notification .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
        }
        .progress-bar-inner {
            background-color: rgba(255, 255, 255, 0.8);
            height: 100%;
            transition: width linear;
        }
    </style>
</head>
<body>
    <h1>Sanjeesh's Website!</h1>
    <div class="container">
        <h2>Enter Password</h2>
        <div class="textbox-container">
            <input id="passwordInput" class="textbox" type="password" placeholder="Enter Password">
            <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
        </div>
        <button id="submitButton" class="button">Submit</button>
    </div>

    <!-- Notification container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script>
        // Settings
        const correctPassword = "win11hubbytroppykeySkey";
        const maxAttempts = 5;

        // Variables
        let attemptsLeft = maxAttempts;

        // Elements
        const passwordInput = document.getElementById("passwordInput");
        const togglePassword = document.getElementById("togglePassword");
        const submitButton = document.getElementById("submitButton");
        const notificationContainer = document.getElementById("notificationContainer");

        // Toggle Password Visibility
        let isPasswordVisible = false;
        togglePassword.addEventListener("click", () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? "text" : "password";
            togglePassword.textContent = isPasswordVisible ? "üôà" : "üëÅÔ∏è";
        });

        // Handle Submit Button Click
        submitButton.addEventListener("click", () => {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === correctPassword) {
                showNotification("Access Granted!", "success", 3000);
                setTimeout(() => {
                    document.body.innerHTML = "<h1>Igot big balls and ahahaha </h1>";
                }, 1500);
            } else {
                attemptsLeft -= 1;
                if (attemptsLeft > 0) {
                    showNotification(`Incorrect Password. Attempts Left: ${attemptsLeft}`, "error", 5000);
                } else {
                    showNotification("No attempts left. Please try again later.", "error", 5000);
                }
            }
        });

        // Notification Function
        function showNotification(message, type, duration) {
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${message}
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
            `;
            notificationContainer.appendChild(notification);

            const progressBarInner = notification.querySelector(".progress-bar-inner");
            progressBarInner.style.transitionDuration = `${duration}ms`;
            progressBarInner.style.width = "0%";

            // Fade out and remove notification
            setTimeout(() => {
                notification.style.opacity = "0";
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, duration);
        }
    </script>
</body>
</html>
